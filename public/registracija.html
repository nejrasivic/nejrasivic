<HTML>
<head>
    <title> DHN SPORT </title>
  <link href="css/css11.css" type="text/css" rel="stylesheet" />
    <!-- povezujemo sa css dokumentom u kojem uredjujemo krajnji izgled stranice-->
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obrazac za registraciju</title>
        
      <!-- <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        --> 
    </head>
    <body>
<!-- llink nas vodi na stranicu 'zahvala.html' u kojoj je učitana eksterna js skripta koja na ekranu korisnika prikazuje prikladnu poruku-->
      <form action="http://localhost:3000/posaljiReg" method="POST">
        <h1>Registracija</h1>
        <!-- ispunjavamo samu formu registracije , unosimo osobne podatke koji treba da ostanu zapamćeni u bazi -->
        <form  >
        <fieldset>
          <legend>Osnovne informacije</legend>
          <label for="name">Ime:</label>
          <input type="text" id="name" name="user_name" required>
          
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" required>
		  
		  <label for="number">Broj telefona:</label>
		  <input type="number" id="number" name="user_number" required>
        </fieldset>
        <input type="submit"  value="Registruj se" /> 
		</form>
      </form>
      </body>
</html>
